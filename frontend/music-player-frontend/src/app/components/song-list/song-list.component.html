<div class="h-dvh w-full p-4">
    <h1 class="text-4xl font-semibold mb-3">
        Library
    </h1>
    <button class="px-3 py-1 border-white/50 text-sm border border-solid rounded-full mb-3"
        [routerLink]="['/addsongs']">
        Add more
    </button>

    <!-- Songs -->
    <div>
        @for (song of songs; track $index) {
        <div class="w-full">
            <div class="flex py-2 items-center">

                <!-- Song img -->
                <div class="flex-none size-14">
                    <!-- <img [src]="song.url" class="w-full h-full object-cover"> -->
                    <!-- <img src="" alt="" class="w-full h-full object-cover rounded-full"> -->
                </div>

                <!-- Song title & artist -->
                <div class="flex-1 align-middle mx-3" [routerLink]="['/player/:title']">
                    <p class="font-semibold"> {{ song.title }}</p>
                    <p class="text-white/50 font-semibold"> {{ song.artist }}</p>
                </div>

                <!-- Ellipsis vertical with dropdown menu and delete button -->
                <div class="dropdown dropdown-end flex-none">
                    <div tabindex="0" role="button" class="btn bg-transparent shadow-none">
                        <i class="fa-solid fa-ellipsis-vertical fa-xl" style="color: rgba(255, 255, 255, 0.5);"></i>
                    </div>
                    <ul tabindex="-1" class="dropdown-content menu bg-base-100 rounded-box z-1 w-52 p-2 bg-primary">
                        <!-- Button delete -->
                        <li>
                            <label for="my_modal_6" class="btn bg-transparent shadow-none">Delete</label>
                        </li>
                    </ul>
                </div>
                <!-- Opens modal with confirmation -->
                <input type="checkbox" id="my_modal_6" class="modal-toggle" />
                <div class="modal" role="dialog">
                    <div class="modal-box  bg-primary">
                        <p class="py-4">Are you sure you want to delete this song?</p>
                        <div class="flex justify-evenly">
                            <!-- Yes button + delete -->
                            <div class="modal-action" (click)="deleteSong(song.id)">
                                <label for="my_modal_6"
                                    class="btn ring-1 ring-white bg-transparent hover:bg-red-600 hover:text-white hover:ring-red-600">
                                    Yes
                                </label>
                            </div>
                            <!-- No button + esc -->
                            <div class="modal-action">
                                <label for="my_modal_6"
                                    class="btn ring-1 ring-white bg-transparent  hover:bg-white hover:text-primary">No</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="h-px w-full bg-white/50 mt-1"></div>
        }
    </div>
</div>
